<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/Pagina-Login.css"/>
    <title>Header</title>
  </head>
  <body>
    <header class="container">
      <div class="left-section">
        <a href=""><img src="./image/logo-site.png" alt="Site logo" /></a>
      </div>
      <form class="middle-section">
        <input type="search" placeholder="Pesquisar" id="search" />
        <button type="submit">
          <img src="./image/search.png" alt="search icon" />
        </button>
      </form>
      <div class="right-section">
        <div class="right-section-text">
          <p class="conta">Minha conta</p>
          <p class="login">Login/Cadastro</p>
        </div>
        <img src="./image/shopping-cart.png" alt="shopping cart icon" />
      </div>
    </header>
   
    <div class="main-login">
          <div class="left-login">
            <img src="./image/undraw_Access_account_re_8spm 1.svg" class="left-img"  alt="Img de login">
          </div>
          <div class="right-login">
             <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                   <label for="usuario">Usuário</label>
                   <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                   <label for="senha">Senha</label>
                   <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
             </div>
          </div>
    </div>

    <footer>
        <nav class="navigation-footer">
            <div>SAC</div>
            <div>Canal de Vendas</div>
            <div>Política de Privacidade</div>
            <div>Trabalhe Conosco</div>
            
          </nav>
        <div class="container">
            
            <h1>© Products Group 03 PI 2022 - Todos os direitos reservados</h1>
        </div>
    </footer>

  </body>
</html>
